<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Site Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Receiving Portal</h2>
  <a href="https://colostate.sclintra.com/receiving" target="_blank">Open Site</a>
</div>

<div class="card">
  <h2>Share-A-Cart</h2>
  <a href="https://share-a-cart.com/" target="_blank">Open Site</a>
</div>

<div class="card">
  <h2>Symphony Accounts</h2>
  <a href="https://symphony.colostate.edu/wscoe/?v=accounts" target="_blank">Open Site</a>
</div>

<div class="card">
  <h2>Order Entry Prototype (GitHub)</h2>
  <a href="https://colostatecan.github.io/OrderEntryPrototype1/" target="_blank">Open Site</a>
</div>

</body>
</html>
